# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build & Test

on:
  workflow_dispatch:
  push:
  pull_request:
env:
 PR_NUMBER: ${{ github.event.number }}
 SHOULD_RUN_TESTS: true
 
jobs:
  prcheck:
    runs-on: ubuntu-latest
    steps:
      - run: |
          isNoIssuePR="$(gh pr view ${env.PR_NUMBER}  --json labels -q '.labels |  map(select(.name | contains("NoIsue")))'"
          echo 'SHOULD_RUN_TESTS='$isNoIssePR' >> $GITHUN_ENV
          echo 'SHOULD_RUN_TESTS='$isNoIssePR'  
  build:
    if: contains(github.event.pull_request.labels.*.name,"NoIssue") == false
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        python-version: [ '3.7', '3.8', '3.9','3.10']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install OS dependencies
        run: |
            echo "PR LABEL ${{ github.event.pull_request.labels }}"
            if [ "$RUNNER_OS"  == "Linux" ]; then
              echo "Installing Ubuntu OS dependencies";
              sudo apt-get update && sudo apt-get install -y vlc mpv
            else
                echo "Installing Mac OS dependencies"
                brew install vlc mpv
            fi
        shell: bash
      - name: Install Tox
        run: |
          pip install --upgrade tox setuptools
          python -m pip install --upgrade pip
          pip install --no-cache -r requirements.txt
          export PYTHONDONTWRITEBYTECODE=1
      - name: Run Tox tests
        run: tox -e tests
