name: release

on:
  workflow_dispatch:
    tags:
    - 'release-*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
  
      - env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_KEY }}

        run: |
          pip install tox keyring.alt
          tox -e release,upload
